<template>
    <lightning-card title="Education" icon-name="standard:education">
        <div class="slds-m-around_medium slds-box">
            <lightning-input type="text" label="College/School" placeholder="JEC" data-field="college" onchange={handleEDChange} required></lightning-input>
            <lightning-input type="date" label="Start Date" data-field="startDate" onchange={handleEDChange} required></lightning-input>
            <lightning-input type="date" label="End Date" data-field="endDate" onchange={handleEDChange} required></lightning-input>
            <lightning-input type="text" label="Extra Curriculars" placeholder="Public Speaking, Photography" data-field="extraCurr" onchange={handleEDChange}></lightning-input>
        </div>
        <lightning-button variant="brand" label="Add Education" title="Click to add education details" onclick={handleAddEdu} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
</template>
