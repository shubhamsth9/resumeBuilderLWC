<template>
    <lightning-card title="Personal Information" icon-name="standard:avatar">
        <div class="slds-m-around_medium slds-box">
            <lightning-input type="text" label="Full Name" placeholder="Elon Musk" onchange={handlePIChange} data-field="fullName" required></lightning-input>
            <lightning-input type="email" label="Email Address" placeholder="aestdesic@gmail.com" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" onchange={handlePIChange} data-field="email" required></lightning-input>
            <!-- <lightning-input type="date" name="input1" label="Date of Birth" onchange={handlePIChange} ></lightning-input>  -->
            <lightning-input type="tel" label="Phone" pattern="^\+91[7-9][0-9]{9}$" value="+91" placeholder="+919887654123" onchange={handlePIChange} data-field="phone"></lightning-input>
        </div>
    </lightning-card>
</template>
