<template>
    <lightning-card class="sticky-component" title="Resume Preview">
        <div class="slds-p-around_medium">
            <h2 class="slds-text-heading_medium">{personalInfo.fullName}</h2>
            <p>Email: {personalInfo.email}</p>
            <p>Phone: {personalInfo.phone}</p>

            <h3 class="slds-text-heading_small slds-m-top_medium">Work Experience</h3>
            <template for:each={workExInfo} for:item="workEx">
                <div key={workEx.company}>
                    <p>{workEx.company} - {workEx.location}</p>
                    <p>{workEx.startDate} - {workEx.endDate}</p>
                    <p>Skills: {workEx.description}</p>
                    <hr>
                </div>
            </template>

            <h3 class="slds-text-heading_small slds-m-top_medium">Educational Details</h3>
            <template for:each={educationInfo} for:item="edu">
                <div key={edu.college}>
                    <p class="slds-text-heading_small boldd">{edu.college}</p>
                    <p>{edu.startDate} - {edu.endDate}</p>
                    <p>Extra Curriculars: {edu.extraCurr}</p>
                    <hr>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
